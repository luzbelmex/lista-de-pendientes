<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/edificasa.png">


    <!-- Estilos -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/estilos.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Pendientes</title>
</head>
<body>

    <h1>Lista de Pendientes</h1>

    <div class="contenido">

        <div class="container">

            <div class="row">

                <div class="six columns">

                    <label for="pendiente">Pendiente:</label>

                    <form action="#" id="formulario">

                        <label for="pendiente"></label>

                        <textarea id="pendiente"class="u-full-width"></textarea>

                        <input type="submit" class="button u-full-width button-primary" value="Agregar">

                    </form>

                </div>

                <div class="six columns">

                    <h2>Mis Pendientes:</h2>

                    <div id="lista-pendientes"></div>
                    
                </div>

            </div>

        </div>

    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
